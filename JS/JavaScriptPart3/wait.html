<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        async function soma(val1,val2)
        {
            var promise = new Promise(function(resolve,reject)
            {
                if((val1+val2)%2===0)
                {
                    resolve('Correu bem') ; 
                }
                else
                {
                    reject('Correu mal');  
                }   
                   
            }); 

            try
            {
            let result = await promise;
            console.log("este foi um bom resultado: ",result);
            }
            catch(e)
            {
                console.log(e);
            }
        }

        soma(2,2)

    </script>
    
</body>
</html>
