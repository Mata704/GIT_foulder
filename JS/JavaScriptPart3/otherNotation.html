        //Array

        let numbers = [1,4,9];
         numbers.forEach(function(numero) {console.log(numero)})


        //o map com o array retorna outro array

        let vals=numbers.map((numero,posicao) => {return numero*2})
        console.log(vals);


        //filter

        let result = numbers.filter((num)=> (num%2)>0);
        console.log(result)

        //find só devolve o 1

        result = numbers.find((num)=> (num%2)>0);
        console.log(result)

        //Reduce
