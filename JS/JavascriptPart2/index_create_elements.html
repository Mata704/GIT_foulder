    <script>

        // let ptext2 = document.createElement('p');

        //adiciona o 1º e 2º <p> à nova div
        newDiv.appendChild(ptext);
        //newDiv.appendChild(ptext2);
        
        //adiciona a div ao body
        document.body.appendChild(newDiv);
    </script>

</body>
