<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Forms</title>
</head>
<body>
    <form>
    <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" >
    </div>
    <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" >
    </div>
    <div>
        <label for="age">Age</label>
        <input type="number" id="age" >
    </div>
    <div>
        <label for="birddate">Date of Birth</label>
        <input type="date" id="birddate" >
    </div>
    <div>
        <label for="address">Address</label>
        <input type="text" id="address" >
    </div>
    <div>
        <label for="country">Country</label>
        <select Name="country" Size="Number_of_options">
            <option>Portugal</option>  
            <option>Spain</option> 
        </select>      
    </div>
    <div>
        <label for="comments">Comments</label>
        <textarea name="comments"  id="comments" cols="30" rows="10" placeholder="Fill your comments"></textarea>
    </div>
</form>
 
    




</body>
</html>
